<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="./yes_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <canvas id="heartCanvas"></canvas>
    <div class="page-container">
        <h1 class="header_text">Knew you would say yes!</h1>
        <div class="envelope-wrapper">
            <div class="envelope" id="envelope">
                <div class="envelope-flap-top"></div>
                <div class="envelope-body">
                    <div class="envelope-side-left"></div>
                    <div class="envelope-side-right"></div>
                    <div class="envelope-bottom"></div>
                    <div class="pocket"></div>
                </div>
                <div class="letter">
                    <div class="letter-header">To <span>Yasmine</span></div>
                    <div class="letter-content">
                        <p>Dear YasMine, </p><br>
                        <p>I love you</p><br>
                    </div>
                </div>
                <div class="hearts-container" id="heartsContainer">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-open" id="openBtn">Open</button>
            <button class="btn btn-close" id="closeBtn">Close</button>
        </div>
    </div>
    <script src="heart.js"></script>
    <script src="letter.js"></script>
</body>

</html>
